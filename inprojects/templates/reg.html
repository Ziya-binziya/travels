<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <style>
        input[type=text],input[type=submit],input[type=email],input[type=password]{
        background-color:lightgray;
        width:25%;
        box-sizing:border-box;
        border-radius:4px;
        border:1px solid #CCC;
        padding:12px 20px;
        margin:8px 0;
        }
        input[type=submit]{
        background-color: #04AA6D;
        color:white;
        }
    </style>
</head>
<body>
<form action="register" method="post" align="center">
    {% csrf_token %}
  <input type="text" name="username" placeholder="username"><br>
  <input type="text" name="first_name" placeholder="enter first name"><br>
  <input type="text" name="last_name" placeholder="enter last name"><br>
  <input type="email" name="email" placeholder="enter email"><br>
  <input type="password" name="password" placeholder="enter password"><br>
  <input type="password" name="password1" placeholder="enter confirm password"><br>
  <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
